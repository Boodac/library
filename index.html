<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/assets/style.css" />
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Your Library</h1>
    </header>
    <main class="container">
        <!-- books -->
    </main>
    <footer class="controls">
        <button class="new-book">ADD A NEW BOOK</button>
        <p>by boodaC</p>
    </footer>
    <aside id="form-container">
        <h1>Add A New Book</h1>
        <form id="book">
            <label for="title">Title<br /><input type="text" name="title" required /></label>
            <label for="author">Author<br /><input type="text" name="author" required /></label>
            <label for="pagecount">Page Count<br /><input type="number" name="pagecount" /></label>
            <label for="wordcount">Word Count<br /><input type="number" name="wordcount" /></label>
            <label for="year">Year Published<br /><input type="number" name="year" /></label>
            <label for="isbn">ISBN-13<br /><input type="text" name="isbn" /></label>
            <label for="genre">Primary Genre<br /><input type="text" list="genre" /></label>
            <datalist id="genre">
                <option value="nystery"></option>
                <option value="fantasy"></option>
                <option value="horror"></option>
                <option value="science fiction"></option>
                <option value="fantasy"></option>
                <option value="romance"></option>
                <option value="literary fiction"></option>
                <option value="thriller"></option>
                <option value="comedy"></option>
                <option value="anthology"></option>
                <option value="historical fiction"></option>
                <option value="general non-fiction"></option>
                <option value="true crime"></option>
                <option value="biography"></option>
                <option value="memoir"></option>
            </datalist>
            <label>Have you read this yet?<br /><input type="checkbox"></label>
        </form>
        <button type="reset" form="book" class="submission">ADD THIS BOOK</button>
    </aside>
    <script src="/assets/script.js"></script>
</body>
</html>
