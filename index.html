<!DOCTYPE html>
<html lang="en">
<head>
    <base href="https://boodac.github.io/library/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/assets/style.css" />
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Your Library</h1>
    </header>
    <main class="container">
        <!-- books -->
    </main>
    <footer class="controls">
        <button class="new-book">ADD A NEW BOOK</button>
        <p>by boodaC</p>
    </footer>
    <aside id="form-container">
        <h1>Add A New Book</h1>
        <form name="book" id="book" action="/index.html" method="post" target="_blank">
            <label for="title">Title<br /><input type="text" id="title" />*</label>
            <label for="author">Author<br /><input type="text" id="author" /></label>
            <label for="pagecount">Page Count<br /><input type="number" id="pagecount" /></label>
            <label for="wordcount">Word Count<br /><input type="number" id="wordcount" /></label>
            <label for="year">Year Published<br /><input type="number" id="year" /></label>
            <label for="isbn">ISBN-13<br /><input type="text" id="isbn" /></label>
            <label for="genre">Primary Genre<br /><input type="text" id="genre" list="genreList" /></label>
            <label for="status">Previously Read<input type="checkbox" id="status" /></label>
            <datalist id="genreList">
                <option value="nystery"></option>
                <option value="fantasy"></option>
                <option value="horror"></option>
                <option value="science fiction"></option>
                <option value="fantasy"></option>
                <option value="romance"></option>
                <option value="literary fiction"></option>
                <option value="thriller"></option>
                <option value="comedy"></option>
                <option value="anthology"></option>
                <option value="historical fiction"></option>
                <option value="general non-fiction"></option>
                <option value="true crime"></option>
                <option value="biography"></option>
                <option value="memoir"></option>
                <option value="satire"></option>
            </datalist>
        </form>
        <button type="submit" form="book" class="submission">ADD THIS BOOK</button>
        <span id="formClose" class="close-button">x</span>
    </aside>
    <template id="bookCard">
        <section class="card">
            <p class="cTitle"></h1>
            <p>by <span class="author"></span></p>
            <p>Published: <span class="year"></span></p>
            <p>Length: <span class="length"></span></p>
            <p>ISBN (13):  <span class="isbn13"></span></p>
            <p>Primary Genre:  <span class="genre"></span></p>
            <p class="status"></p>
            <span class="close-button">x</span>
        </section>
    </template>
    <script src="/assets/script.js"></script>
</body>
</html>
